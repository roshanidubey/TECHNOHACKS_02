<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <svg viewBox="0 0 220 220" width="220" height="220">
            <circle cx="110" cy="110" r="100" fill="white" stroke="black" stroke-width="2"/>
            <line id="minuteHand" x1="110" y1="110" x2="110" y2="30" stroke="black" stroke-width="3"/>
            <line id="secondHand" x1="110" y1="110" x2="110" y2="20" stroke="red" stroke-width="2"/>
        </svg></div>
    <div class="stopwatch">
        <div id="display">00:00.00</div>
        <button id="startStopBtn" onclick="toggleStartStop()">Start</button>
        <button id="lapBtn" onclick="recordLap()">Lap</button>
        <button id="resetBtn" onclick="resetTimer()">Reset</button>
        <ul id="lapList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
